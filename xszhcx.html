<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课后服务 - 账号查询</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 容器样式 */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 20px 0;
        }
        
        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            margin: 12px auto;
            border-radius: 2px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* 管理员按钮 */
        .admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .admin-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #1E90FF;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }
        
        button.primary {
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }
        
        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 144, 255, 0.4);
        }
        
        /* 结果区域 */
        #result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0c4a6e;
        }
        
        .error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #7f1d1d;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .modal h2 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #333;
        }
        
        /* 上传区域样式 */
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #1E90FF;
            background-color: #f8fbff;
        }
        
        #data-status {
            text-align: center;
            margin: 15px 0;
            font-size: 0.9em;
            color: #059669;
            display: none;
            font-weight: 500;
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85em;
            color: #64748b;
            line-height: 1.6;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 管理员按钮 -->
        <button class="admin-btn" id="admin-btn">管理</button>
        
        <div class="header">
            <h1>课后服务平台账号查询</h1>
        </div>
        
        <!-- 查询区域 -->
        <div class="form-group">
            <label for="name-input">学生姓名：</label>
            <input type="text" id="name-input" placeholder="请输入学生完整姓名">
        </div>
        <button class="primary" id="search-btn">查询账号信息</button>
        
        <div id="data-status"></div>
        
        <div id="result"></div>
        
        <div class="footer">
            <p>温馨提示：本页面数据仅在当前浏览器会话中有效，关闭后自动清除。</p>
        </div>
    </div>

    <!-- 管理员模态框 -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>管理员数据导入</h2>
            
            <div id="auth-section">
                <div class="form-group">
                    <label for="admin-password">管理密码：</label>
                    <input type="password" id="admin-password" placeholder="请输入管理密码">
                </div>
                <button class="primary" id="auth-btn">验证密码</button>
            </div>
            
            <div id="upload-section" style="display: none;">
                <div class="upload-box" id="drop-zone">
                    <p>将 <strong>CSV数据文件</strong> 拖拽至此处，或<strong>点击上传</strong></p>
                    <input type="file" id="file-input" accept=".csv" style="display: none;">
                    <p id="file-name"></p>
                </div>
                <p style="font-size: 0.9em; color: #666; text-align: center;">
                    （CSV文件需包含"姓名"、"账号"、"密码"三列）
                </p>
                <div id="upload-status"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 配置部分：密码123456的SHA256哈希 ---
        const storedPasswordHash = '8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92'; 

        // 变量来存储加载的数据
        let studentData = [];

        // 获取页面元素
        const adminBtn = document.getElementById('admin-btn');
        const adminModal = document.getElementById('admin-modal');
        const closeModal = document.getElementById('close-modal');
        const adminPasswordInput = document.getElementById('admin-password');
        const authBtn = document.getElementById('auth-btn');
        const authSection = document.getElementById('auth-section');
        const uploadSection = document.getElementById('upload-section');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadStatus = document.getElementById('upload-status');
        const dataStatus = document.getElementById('data-status');
        const nameInput = document.getElementById('name-input');
        const searchBtn = document.getElementById('search-btn');
        const resultDiv = document.getElementById('result');

        // 打开模态框
        adminBtn.addEventListener('click', () => {
            adminModal.style.display = 'flex';
            // 重置模态框状态
            authSection.style.display = 'block';
            uploadSection.style.display = 'none';
            adminPasswordInput.value = '';
            uploadStatus.textContent = '';
        });

        // 关闭模态框
        closeModal.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
            }
        });

        // 密码验证
        authBtn.addEventListener('click', async () => {
            const inputPassword = adminPasswordInput.value;
            if (!inputPassword) {
                alert('请输入密码');
                return;
            }
            
            // 对输入密码进行哈希加密然后比较
            const inputHash = await hashPassword(inputPassword);
            if (inputHash === storedPasswordHash) {
                // 验证成功，显示上传区域
                authSection.style.display = 'none';
                uploadSection.style.display = 'block';
            } else {
                alert('密码错误！');
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        });

        // 使用SubtleCrypto API进行SHA-256哈希加密
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // 文件处理逻辑
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.style.borderColor = '#1E90FF';
            dropZone.style.backgroundColor = '#f0f8ff';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.style.borderColor = '#ccc';
            dropZone.style.backgroundColor = '#fff';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.style.borderColor = '#ccc';
            dropZone.style.backgroundColor = '#fff';
            
            const files = e.dataTransfer.files;
            if (files.length && files[0].name.endsWith('.csv')) {
                fileInput.files = files;
                handleFile(files[0]);
            } else {
                alert('请拖放一个CSV文件！');
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvData = e.target.result;
                    parseCSV(csvData);
                    fileNameDisplay.textContent = `已加载: ${file.name}`;
                    uploadStatus.textContent = '✅ 数据加载成功！';
                    uploadStatus.style.color = 'green';
                    
                    // 2秒后自动关闭模态框
                    setTimeout(() => {
                        adminModal.style.display = 'none';
                        dataStatus.textContent = '数据已就绪，可进行查询';
                        dataStatus.style.display = 'block';
                        // 5秒后隐藏状态提示
                        setTimeout(() => {
                            dataStatus.style.display = 'none';
                        }, 5000);
                    }, 2000);
                    
                } catch (error) {
                    console.error(error);
                    uploadStatus.textContent = '❌ 文件读取失败，请确保是合法的CSV文件';
                    uploadStatus.style.color = 'red';
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(csv) {
            studentData = [];
            const lines = csv.split(/\r\n|\n/);
            const headers = lines[0].split(',').map(header => header.trim());
            const nameIndex = headers.findIndex(h => h === '姓名');
            const accountIndex = headers.findIndex(h => h === '账号');
            const passwordIndex = headers.findIndex(h => h === '密码');
            
            if (nameIndex === -1 || accountIndex === -1 || passwordIndex === -1) {
                throw new Error('CSV文件必须包含"姓名"、"账号"、"密码"三列！');
            }
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const cells = lines[i].split(',').map(cell => cell.trim());
                if (cells.length >= Math.max(nameIndex, accountIndex, passwordIndex) + 1) {
                    studentData.push({
                        name: cells[nameIndex],
                        account: cells[accountIndex],
                        password: cells[passwordIndex]
                    });
                }
            }
            
            console.log('数据加载成功，共加载', studentData.length, '条记录');
        }

        // 查询逻辑
        searchBtn.addEventListener('click', () => {
            const queryName = nameInput.value.trim();
            if (!queryName) {
                alert('请输入学生姓名！');
                return;
            }
            
            if (studentData.length === 0) {
                resultDiv.innerHTML = '<p>暂无数据，请等待管理员导入数据。</p>';
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                return;
            }
            
            const result = studentData.find(student => student.name === queryName);
            
            if (result) {
                resultDiv.innerHTML = `
                    <h3>查询成功</h3>
                    <p><strong>姓名：</strong> ${result.name}</p>
                    <p><strong>登录账号：</strong> ${result.account}</p>
                    <p><strong>默认密码：</strong> ${result.password}</p>
                    <p><em>提示：登录后请及时修改密码</em></p>
                `;
                resultDiv.className = 'success';
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = `
                    <p>未找到姓名为 <strong>"${queryName}"</strong> 的学生记录。</p>
                    <p style="margin-top: 10px;">请检查姓名是否正确，或关注公众号联系平台工作人员。</p>
                `;
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
            }
        });

        // 支持按回车键查询
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
